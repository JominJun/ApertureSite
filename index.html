          <div class="name" data-eng-name="chanhee">박찬희</div>
          <div class="name" data-eng-name="yangjin">조양진</div>
        </div>
      </div>
    </div>

    <a class="scrollInduction"><span class="scrollInduction"></span></a>
  </body>

  <script type="text/javascript" src="script/index.js"></script>
  <script>
    let textWrapper = document.querySelector("#slogo_explanation");
    textWrapper.innerHTML = textWrapper.textContent.replace(
      /\S/g,
      "<span class='letter'>$&</span>"
    );

    anime.timeline({ loop: false }).add({
      targets: "#slogo_explanation .letter",
      translateY: [100, 0],
      translateZ: 0,
      opacity: [0, 1],
      easing: "easeOutExpo",
      duration: 1400,
      delay: (el, i) => 300 + 20 * i,
    });

    $(".scrollInduction").fadeOut(0);

    setTimeout(function () {
      $(".scrollInduction").fadeIn(600);
    }, 1400);

    function scrollHandler() {
      $("#slogo_explanation").fadeOut(400);
      $("#slogo_member").fadeOut(400);
      $(".scrollInduction").fadeOut(400);

      $("#slogo").css("position", "fixed");
      $("#slogo").animate(
        {
          top: window.innerHeight / 2,
        },
        800
      );

      //console.log(this.pageYOffset);
    }

    window.addEventListener("scroll", scrollHandler);
  </script>
